<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"> -->
  <title>Yakara</title>
</head>



<body>
    <!-- for styling, capturing everything in a div  -->
    <div class="all">

        <form class="form" action="/" method="post">

            <!-- for styling capture in a div -->
            <div class="input_fields">
                <label for="name">Name</label>
                <input type="text" id="name" name="name">
            </div>

            <!-- for styling capture in a div -->
            <div class="input_fields">
                <label for="email">Email</label>
                <input type="email" id="email" name="email">
            </div>

            <!-- for styling capture in a div -->
            <div class="input_fields">
                <label for="msg_template_id">Template</label>
                <select name="msg_template_id" id="msg_template_id" onchange="this.form.submit()">
                    {% for msg_template in msg_templates %}
                        {% if msg_template.msg_title == 'Choose a template' %}
                            <option value="{{ msg_template.id }}" selected>{{ msg_template.msg_title }}</option>
                        {% else %}
                            <option value="{{ msg_template.id }}" {% if selected_template_id == msg_template.id %}selected{% endif %}>{{ msg_template.msg_title }}</option>
                        {% endif %}
                    {% endfor %}
                </select>
            </div>
            
            
            <label for="preview">Message Preview</label>
            <textarea name="preview" id="preview" cols="70" rows="6" style="resize: none">{{ selected_template_msg_content }}</textarea>
        

        </form>
        


                    <!-- for styling capture in a div -->

        <div class="button">
        <form class="form" action="/" method="post">
            <input type="hidden" name="selected_template_id" value="{{ selected_template_id }}">
            <input type="hidden" name="selected_template_content" value="{{ selected_template_msg_content }}">
            <input class="btn btn--action" type="submit" value="Send">
        </form>
    </div>
        

        </div>
</body>
</html>
