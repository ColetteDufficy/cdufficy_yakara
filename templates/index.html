<div class="new_container">

    <form class="form" action="/" method="post">

        <label for="fname">Name</label>
        <input type="text" 
        id="fname" 
        name="fname">

        <label for="email">Email</label>
        <input type="email" id="email" name="email">

        <label for="msg_template_id">Template</label>
        <select name="msg_template_id" id="msg_template_id">
            {% for msg in msgs %}
                <option value="{{ msg_template.id }}">{{ msg_template.msg_title }}</option>
            {% endfor %}
        </select>

        <label for="preview">Message Preview</label>
        <textarea name="preview" id="preview" cols="80" rows="6"></textarea>
        <input class="btn btn--action" type='submit' value="Send">

    </form> 


</div>
